<style>
body {font-family: Arial, Helvetica, sans-serif;}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>

    <body>

            <div id="navbar">
                    <nav class="navbar navbar-expand-md  navbar-dark" style="background-color: black">

                <h2><center>Add Student</center></h2><br><br>
                <div id="app">
                    <div class="container" id="addStu">
                        <label for="name">Student Name</label>
                        <input type="text" id="name" name="name" placeholder="Student name.." v-model='name' required> 
                        <input type="submit" value="Submit" v-on:click="addStudent" >
                    </div> 
                    <div class="container" align="center">
                        <div  v-if="id">
                            <div>
                                <h5> Student Details of {{name}} </h5>
                            </div>
                            <div>
                               <h5>Id: {{id}} </h5>
                            </div>
                            <div>
                               <h5>Enrolled In Batches:</h5> 
                                <ul class="list-group col-6"  v-for="details in enrolledBatches">
                                    <li class="list-group-item">{{details.name}}</li>              
                                </ul>
                            </div>
                    </div>    
                    </div>

                        <div class="container" align="center">
                           <h2>Student Details</h2>
                            <table class="table">
                              <thead>
                                <tr>
                                  <th>Id</th>
                                  <th>Student Name</th>
                                  <th>Event</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr v-for="s in student">
                                        <th scope="row">{{s.id}}</th>
                                        <td>
                                            {{s.name}}
                                        </td>
                                        <td>
                                           <input type="submit" v-bind:name = "s.name" v-bind:id = "s.id" value="Details" v-on:click="stuDetail" >
                                        </td>
                                 </tr>
                 
                              </tbody>
                            </table>
                          </div>
    </body>
    <script src="../js/addStudent.js"></script>
</html>
